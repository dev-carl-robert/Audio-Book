<!DOCTYPE html>
<html lang="pt Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Book</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div class="banner__book">
            <img src="./src/images/capaDomCasmurro.jpg" alt="Capa do livro">

        <div class="chapter">
            <h2 id="chapter">Cap√≠tulo 1</h2>
            <p id="author">Machado de Assis</p>

        <audio id="audio" src="./src/audio/1.mp3"></audio>

        <div class="buttons__control">
            <ul>
                <li><button><i id="back" class="bi bi-skip-start-fill"></i></button></i></li>

    </main>
    <script src="src/script.js"></script>
